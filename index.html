/********************************* START NAV-LEFT ********************************/

.nav {
   /* height: 39.8rem; */
    background: rgb(51, 51, 51);
    opacity: .9;
    position: absolute;
    top: 0;
    left: 0;
    width: 100px;
    z-index: 1;
    transition: all 0.3s ease-in-out;
}
.nav a {
    color: #f2f2f2;
    text-align: center;
    padding: 15px;
    text-decoration: none;
    background: red;
    background: linear-gradient(#f50045, #f50049);
    width: 70px;
    display: none;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}
.nav a:hover {
    filter: brightness(115%);
}
.nav a.icon {
    display: block;
    width: 100%;
}
.nav.expand a.icon {
    display: none;
}
.nav.expand {
    width: 100%;
    opacity: .98;
}
.nav.expand a {
    display: block;
    background: rgb(51, 51, 51);
    font-size: 20px;
    width: 100%;
    /*aici e problema */
}
.nav.expand a:nth-child(3) {
    /* margin-top: 170px; */
}
.nav.expand a.iconx {
    background: red;
    background: linear-gradient(#f50045, #f50049);
}
button {
    padding: 10px;
    background: white;
    border: 1px solid transparent;
    color: #0a0b3f;
    cursor: pointer;
    min-height: 50px;
    max-width: 10rem;
    width: 100%;
    transition: all 0.4s cubic-bezier(0.42, 0, 0.58, 1);
    display: block;
    margin: 0 auto;
    border-radius: 25px;
    border: 1px solid black;
}

button:focus {
  /*outline-style:none;*/
}
a {

}
button:hover {

    border: 1px solid black;
    /*background-color: transparent;*/
}

figure.info-hover figcaption {
    top: 20px;
    text-align: left;

    right: 1.25rem;
    position: absolute;
    opacity: 0;
    z-index: 1;
}

figure.info-hover:hover figcaption,
figure.info-hover.hover figcaption {
    -webkit-transform: translateY(-50%);
    transform: translateY(-50%);
    opacity: 1;
}


figure.info-hover:after {
    background-color: rgba(255, 255, 255, 0.9);
    position: absolute;
    content: "";
    top: 1.25rem;
    left: 1.25rem;
    right: 1.25rem;
    bottom: 1.25rem;
    transition: all 0.4s ease-out;
    transform: rotateX(-90deg);
}
